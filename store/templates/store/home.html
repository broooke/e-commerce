{% extends 'basic/base.html' %}
{% load static %}
{%block title%}Store{%endblock%}
{%block content%}
    <div class="container">
        <br>
        <div class="row">
            {% for product in products %}
            <div class="col-lg-4">
                <img class="thumbnail" src="{{product.get_image}}">
                <div class="box-element product">
                    <h6><strong>{{product.name}}</strong></h6>
                    <hr>
    
                    <a href="{% url 'add' product.name %}"><button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button></a>
                    
                    <a class="btn btn-outline-success" href="{% url 'detail' product.name %}">View</a>
                    <h4 style="display: inline-block; float: right"><strong>${{product.price}}</strong></h4>
    
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{%endblock%}
