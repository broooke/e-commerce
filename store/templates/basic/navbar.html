{% load static%}
<style>
  .form-inline a{
    margin-left: 10px;
  }
</style>
<nav class="navbar navbar-expand-lg navbar-light">
  <a class="navbar-brand" href="/">Ecom</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Store <span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <div class="form-inline">
      {% if not request.user.is_authenticated %}
       <a href="{% url 'login' %}"class="btn btn-warning">Login</a>
       <a href="{% url 'signup' %}"class="btn btn-warning">SignUp</a>
       <a href="{% url 'order' %}" class="nav-link text-warning
       text-uppercase font-weight-bold">
        <span class="material-icons">
          shopping_cart
          </span>{{items}}
      </a>
      {% else %}
      <a href="{% url 'logout' %}"class="btn btn-warning">Log Out</a>
      <a href="{% url 'order' %}" class="nav-link text-warning
      text-uppercase font-weight-bold">
        <span class="material-icons">
          shopping_cart
          </span>
      </a>
      {% endif %}
    </div>
  </div>
</nav>
